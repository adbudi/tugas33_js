<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar javascript - Niomc</title>
  </head>
  <body>
    <input type="text"class="namadepan" name="" value="Nama Depan"><br>
    <input type="text"class="namabelakang" name="" value="Nama Belakang"><br>
    <input type="text"class="hobi" name="" value="Hobi"><br>
    <button type="button"onclick="inputScript()" name="button">Jalan</button>
    <script type="text/javascript">
      function inputScript() {
        console.log(document.getElementsByClassName('namadepan'));
        console.log(document.getElementsByClassName('namabelakang'));
        console.log(document.getElementsByClassName('hobi'));
      }

    </script>
  </body>
</html>
